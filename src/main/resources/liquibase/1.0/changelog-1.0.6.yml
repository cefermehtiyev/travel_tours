databaseChangeLog:
  - changeSet:
      id: Create  table for scheduler
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: shedlock
            columns:
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lock_until
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: locked_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: locked_by
                  type: varchar(256)
                  constraints:
                    nullable: false



